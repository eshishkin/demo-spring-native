apiVersion: 1
providers:
  - name: 'Simple Dashboard Provider'
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true